name: Python

on:
  push:
    branches: [master, main]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel
        run: |
          cd omeco-python
          maturin build --release

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: omeco-python/target/wheels/*.whl

  test:
    name: Test Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Create virtualenv and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install maturin

      - name: Build and install with test dependencies
        run: |
          source .venv/bin/activate
          cd omeco-python
          maturin develop
          pip install -e ".[test]"

      - name: Run tests
        run: |
          source .venv/bin/activate
          cd omeco-python
          pytest -v

